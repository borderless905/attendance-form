<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出退勤フォーム（位置情報厳密チェック）</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
      background-color: #f8f8f8;
    }
    input, select, button {
      font-size: 1em;
      padding: 0.6em;
      margin-bottom: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    .info {
      background: #fff3cd;
      border-left: 4px solid #ffecb5;
      padding: 1em;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h2>出退勤フォーム</h2>

  <div class="info">
    このフォームでは現在地の取得が必要です。<br>
    位置情報が取得できなければ送信されません。
  </div>

  <form id="attForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLSdAaaY8jOgErtK_qa2mg9cqd3rSm56IoLuLTqjx3QWp9-saAA/formResponse"
        method="POST" target="_self">

    <label>名前（必須）</label>
    <input type="text" name="entry.13084463" required>

    <label>日付（必須）</label>
    <input type="date" id="date" name="entry.1952670872" required>

    <label>出勤時間</label>
    <input type="time" name="entry.1780280386">

    <label>退勤時間</label>
    <input type="time" name="entry.672999485">

    <input type="hidden" id="lat" name="entry.561020792">
    <input type="hidden" id="lng" name="entry.1670000505">

    <button type="button" onclick="startLocationAndSubmit()">送信</button>
  </form>

  <script>
    function startLocationAndSubmit() {
      if (!navigator.geolocation) {
        alert("このブラウザでは位置情報が使用できません。送信できません。");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        if (!lat || !lng || isNaN(lat) || isNaN(lng)) {
          alert("位置情報の取得に失敗しました。送信できません。");
          return;
        }

        document.getElementById("lat").value = lat;
        document.getElementById("lng").value = lng;
        alert("取得した位置情報:\n緯度: " + lat + "\n経度: " + lng);
        document.getElementById("attForm").submit();

      }, function(error) {
        alert("位置情報の取得に失敗しました。送信できません。\n位置情報の使用を許可してください。");
      });
    }

    window.onload = function() {
      const now = new Date();
      now.setHours(now.getHours() + 9); // JST補正
      const todayStr = now.toISOString().split("T")[0];
      const dateField = document.getElementById("date");
      dateField.setAttribute("max", todayStr);
      dateField.value = todayStr;
    };
  </script>
</body>
</html>
